spring.application.name=product-service

server.port=9002

#PostgreSQL Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/fingcart_product_db
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.preferIpAddress=false

# =========================
# Actuator Configuration
# =========================

# Expose actuator endpoints over HTTP
management.endpoints.web.exposure.include=health,info

# (Optional) Show full health details (not just "UP/DOWN")
management.endpoint.health.show-details=always

# (Optional) Change base path (default is /actuator)
 management.endpoints.web.base-path=/manage