server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    netflix:
      eureka:
        enabled: true
    gateway:
      server:
        webflux:
          routes:
            - id: category-service
              uri: lb://CATEGORY-SERVICE
              predicates:
                - Path=/api/categories/**

            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/products/**

            - id: auth-service-auth
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/auth/**

            - id: auth-service-users
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/users/**

            - id: cart-service
              uri: lb://CART-SERVICE
              predicates:
                - Path=/api/carts/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    preferIpAddress: false
    hostname: localhost